<html>
<head>
    <title>QUERY SELECTOR ALL</title>
</head>
<body>
    <p class="text">Text 1</p>
    <p class="text">Text 2</p>
    <p class="text">Text 3</p>
    <button onclick="changeAll()">Update QuerySelectorAll</button>
    <script>
    function changeAll() {
        let elements = document.querySelectorAll(".text");
        for (let i = 0; i < elements.length; i++) {
            elements[i].innerText = "Modified";
        }
    }
    </script>
</body>
</html>
