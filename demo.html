<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: #a7c7c7;
        }
        h1{
            color: red;
            text-align: center;
        }
        .A{
            color: red;
            text-align: left;
        }
        input{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form>
        <h1>ENTRY FORM</h1>
        <label class="A">Enter your name:</label>
        <input type="text"><br><br>
        <label class="A">Enter your age:</label>
        <input type="text"><br><br>
        <label class="A">Enter your Address:</label>
        <textarea></textarea><br>
        <label class="A">Sex:</label>
        <input type="radio" id="male" name="gender">
        <label class="A" >Male</label><br>
        <input type="radio" id="female" name="gender">
        <label class="A">Female</label><br>
        <label class="A">Nationality: </label>
        <select>
            <option>(Please select a country)</option>
            <option>India</option>
            <option>China</option>
            <option>Pakistan</option>
            <option>Nepal</option>
        </select><br>
        <label class="A">Languages known: </label><br>
        <input type="checkbox">
        <label class="A">C</label>
        <br>
        <input type="checkbox">
        <label class="A">C++</label>
        <br>
        <input type="checkbox">
        <label class="A">VB</label>
        <br>
        <input type="checkbox">
        <label class="A">JAVA</label>
        <br>
        <input type="checkbox">
        <label class="A">ASP</label>
        <br>
        <input type="checkbox">
        <label class="A">OTHERS</label>
        <br>
        <label class="A">Enter your password:  </label>
        <input type="password"><br><br>
        <br>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
