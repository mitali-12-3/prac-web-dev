<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Christmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 24px;
            color: darkgreen;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>How Many Days Until Christmas? ðŸŽ…ðŸŽ„</h1>
    <button onclick="calculateDays()">Click Me!</button>
    <p id="result"></p>

    <script>
        function calculateDays() {
            let today = new Date(); // Get today's date
            let christmas = new Date(today.getFullYear(), 11, 25); // Set Christmas date (December is month 11 in JS)

            // If Christmas has already passed this year, calculate for next year's Christmas
            if (today > christmas) {
                christmas.setFullYear(today.getFullYear() + 1);
            }

            // Calculate the difference in milliseconds and convert to days
            let diff = Math.ceil((christmas - today) / (1000 * 60 * 60 * 24));
            
            // Display the result in the paragraph with id="result"
            document.getElementById("result").innerText = `ðŸŽ„ Christmas is in ${diff} days! ðŸŽ…`;
        }
    </script>

</body>
</html>
