<!DOCTYPE html>
<html>
<body>
<form id="myForm" novalidate>
    <!--no validate mei required wala bhi bina likhe submit-->
    <label for="name">Name:</label>
    <!-- placeholder works by hinting in input field -->
    <input type="text" id="name" name="name" placeholder="name type">
    
    <br><br>
    <label for="religion">Religion</label>
    <input type="text" id="name" name="name" autofocus>
    <!--autofocus brings cursor pehele se yehi-->
    
    <br><br>
    <label for="pinncode">Enter pincode:</label>
    <input type="text" pattern="^[0-9]{6}$" title="Enter Valid Pin Code">
    <!-- pattern uses regex -->
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <!-- required means obligatory to fill -->
    <br><br>
    <button type="submit">Submit</button>
  </form>
  
  <script>
    
    document.getElementById("myForm").addEventListener("submit", function(event) {
      let email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("Invalid email! Please enter a valid email address.");
        event.preventDefault(); // Stops form submission
      }
    });
  </script>
</body>
  </html>
