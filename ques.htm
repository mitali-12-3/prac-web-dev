<html>
<head>
    <title>Random Rectangles on Canvas</title>
</head>
<body>
    <h2>Click on the Canvas to Draw Random Rectangles</h2>
    <canvas id="myCanvas" width="600" height="400" style="border:1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function drawRectangle(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const width = Math.floor(Math.random() * 100) + 20;
            const height = Math.floor(Math.random() * 100) + 20;

            ctx.fillStyle = getRandomColor();
            ctx.fillRect(x, y, width, height);
        }
        canvas.addEventListener("click", drawRectangle);
    </script>
</body>
</html>
