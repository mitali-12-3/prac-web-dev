<html>
<head>
<title>DOM Implementation</title>
</head>
<body>
<h1 id="heading">Hello, World!</h1>
<!--getElementsByClassName-->
<p class="message">Hello, Class 1!</p>
<p class="message">Hello, Class 2!</p>
<!--getElementsByTagName-->
<p>Hello 1</p>
<p>Hello 2</p>
<!--getElementsByquerySelector-->
<h2 class="query">Hello, World!</h2>
<!--getElementsByquerySelectorAll-->
<h3 class="text">head 1!</h3>
<h3 class="text">head 2!</h3>
<h3 class="text">head 3!</h3>
<script>
document.getElementById("heading").innerHTML = "Hello, ElementById!";
let element = document.getElementsByClassName("message");
element[0].innerHTML = "Hello, ElementByClassName!";
let elements = document.getElementsByTagName("p");
elements[2].innerHTML = "Changed!";
document.querySelector(".query").innerHTML = "Query Changed!";
document.querySelectorAll(".text").forEach(el => el.innerHTML = "All Changed!");
</script>
</body>
</html>
