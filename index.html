<!DOCTYPE html> 
<html> 
<head> 
    <title>Calendar Month</title> 
</head> 
<body> 
    <h2>Select Month and Year</h2> 
    <label for="month">Month:</label> 
    <select id="month"> 
        <script> 
            const months = ["January", "February", "March", "April", "May", "June",  "July", "August", "September", "October", "November", "December"]; 
            for (let i = 0; i < months.length; i++) { 
                document.write(`<option value="${i + 1}">${months[i]}</option>`); 
            } 
        </script> 
    </select> 
    <label for="year">Year:</label> 
    <select id="year"> 
        <script> 
            const currentYear = new Date().getFullYear(); 
            for (let i = currentYear - 50; i <= currentYear + 10; i++) { 
                document.write(`<option value="${i}">${i}</option>`); 
            } 
        </script> 
    </select> 
    <button onclick="generateCalendar()">Show Calendar</button> 
    
    <h3 id="calendar-title"></h3> 
    <table border="1" id="calendar"></table> 
    <script> 
        function generateCalendar() { 
            
            const month = document.getElementById("month").value; 
            const year = document.getElementById("year").value; 
            const daysInMonth = new Date(year, month, 0).getDate(); 
            const firstDay = new Date(year, month - 1, 1).getDay(); 
        
            let table = "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>"; 
        
            for (let i = 0; i < firstDay; i++) { 
                table += "<td></td>"; 
            } 
            for (let day = 1; day <= daysInMonth; day++) { 
                if ((firstDay + day - 1) % 7 === 0) table += "</tr><tr>"; 
                table += `<td>${day}</td>`; 
            } 
            table += "</tr>"; 
        
            document.getElementById("calendar-title").innerText = `${months[month - 1]} ${year}`; 
            document.getElementById("calendar").innerHTML = table; 
        }
        
    </script> 
</body> 
</html>
