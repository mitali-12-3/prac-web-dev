<!-- there are 3 types of lists -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
  </head>
  <body>
     <!-- 1. Ordered List -->
    <h1>Ordered List</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <hr>
    <!-- 2. Unoredered List -->
    <h1>Unordered List</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <hr>
     <!-- 3. Description List -->
     <h1>Discription List</h1>
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
     </dl>
     <hr>
  </body>
  </html>
