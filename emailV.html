<html>
    <head>
        <title>Entry Form enhanced</title>
        <style>
            
            h1{
                text-align: center;
            }
            form {
                width: 100%;
                max-width: 500px; /* Adjust as needed */
                margin: auto;
            }
    
            label {
                display: inline-block;
                width: 200px; /* Adjust to move textboxes further */
                text-align: left;
            }
    
            input {
                float: right; /* Move input fields to the right */
                width: 250px; /* Adjust width */
            }
    
            button {
                display: block;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <h1>ENTRY FORM</h1> 
        <form onsubmit="return formValidate()" action="index.html">

            <label>Enter your Name:</label>
            <input type="text" id="i1" ><br><br>

            <label>Enter your Contact:</label>
            <input type="text" id="i2"><br><br>
         
            <label>Email:</label>
            <input type="email" id="i3" ><br><br>
            
            <label >Enter your Password:</label>
            <input type="password" id="i4" ><br><br>

            <label >Confirm Password:</label>
            <input type="password" id="i5"><br><br>

            <button type="submit">Submit</button>


        </form>
        <script>
            function formValidate(){
                
            var a= document.getElementById("i1").value;
            var b= document.getElementById("i2").value;
            var c= document.getElementById("i3").value;
            var d= document.getElementById("i4").value;
            var e= document.getElementById("i5").value;

            var hasUpperCase = false;
            var hasSpecialChar = false;
            var specialCharacters = "!@#$%^&*()_+{}[]:;<>,.?/~`";

            for (var i = 0; i < d.length; i++) {
                var char = d[i];
                if (char >= 'A' && char <= 'Z') {
                    hasUpperCase = true;
                }
                if (specialCharacters.includes(char)) {
                    hasSpecialChar = true;
                }
            }

            // Enhanced Email Validation
            var atIndex = c.indexOf("@");
            var lastAtIndex = c.lastIndexOf("@");
            var dotIndex = c.lastIndexOf(".");
            var domain = c.substring(atIndex + 1, dotIndex); // Extract domain name
            var tld = c.substring(dotIndex + 1); // Extract TLD

            if (atIndex < 1 || lastAtIndex !== atIndex || dotIndex < atIndex + 2 || dotIndex + 2 >= c.length) {
                alert("Enter a valid email address!");
                return false;
            }

            if (c.includes("..")) {
                alert("Email cannot have consecutive dots!");
                return false;
            }

            if (c[atIndex - 1] === "." || c[dotIndex - 1] === "." || c[dotIndex + 1] === ".") {
                alert("Dot cannot be placed before @ or at invalid positions!");
                return false;
            }

            if (domain.startsWith("-") || domain.endsWith("-")) {
                alert("Domain name cannot start or end with a hyphen!");
                return false;
            }

            if (tld.length < 2 || tld.length > 6) {
                alert("Invalid TLD (must be between 2-6 characters)!");
                return false;
            }

            if(a==""|| b==""||c==""||d==""){
                alert("All fields are mandatory!")
                return false;
            }
            else if(b.length<10||b.length>10){
                alert("Number should be of 10 digits!")
                return false;
            }
            else if(isNaN(b)){
                alert("Only digits are to be entered!")
                return false;
            }
            else if (d.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }
            else if (!hasUpperCase) {
                alert("Password must contain at least one uppercase letter!");
                return false;
            }
            else if (!hasSpecialChar) {
                alert("Password must contain at least one special character!");
                return false;
            }
            else if(d!=e){
                alert("Passwords must match!")
                return false;
            }
            else{
                return true;
            }
        }
        </script>
    </body>
   </html>
