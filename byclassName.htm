<html>
<head>
    <title>CLASS NAME</title>
</head>
<body>
    <p class="text">Item</p>
    <button onclick="changeClassText()">Update Class Text</button>
    <script>
    function changeClassText() {
        let elements = document.getElementsByClassName("text");
        for (let i = 0; i < elements.length; i++) {
            elements[i].innerText = "Updated ";
        }
    }
</script>
</body>
</html>
