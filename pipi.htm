<html>
<head>
    <title>HTML Character Entities</title>
</head>
<body>
    <h2>HTML Character Entities Example</h2>
    <p>Less than: &lt; or &#60;</p>
    <p>Greater than: &gt; or &#62;</p>
    <p>Ampersand: &amp; or &#38;</p>
    <p>Double Quotation mark: &quot; or &#34;</p>
    <p>Single Quotation mark: &apos; or &#39;</p>
    <p>Non-breaking space: Hello&nbspWorld!</p>
</body>
</html>
