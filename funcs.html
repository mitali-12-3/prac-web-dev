<html>
<head>
    <title>Date Function Example</title>
    <script>
        function showDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1; // Months are zero-based
            let day = now.getDate();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            let formattedDate = `${day}/${month}/${year}`;
            let formattedTime = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById("dateTimeDisplay").innerHTML = `Date: ${formattedDate} <br> Time: ${formattedTime}`;
        }
    </script>
</head>
<body onload="showDateTime()">
    <h2>Current Date and Time:</h2>
    <p id="dateTimeDisplay"></p>
    <button onclick="showDateTime()">Refresh Date & Time</button>
</body>
</html>
