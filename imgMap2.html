<html>
<head>
    <title>HTML Image Maps</title>
</head>

<body>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20190227165729/area11.png" 
    width="300" height="119" usemap="#shapemap">

    <map name="shapemap">
        <area shape="poly" coords="59,31,28,83,91,83"href="http://google.com" alt="Triangle">
        <area shape="circle" coords="155,56,26" href="http://stackoverflow.com" alt="Circle">
        <area shape="rect" coords="224,30,276,82" href="http://linkedin.com" alt="Square">
    </map>
</body>
</html>
