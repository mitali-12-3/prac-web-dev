<!DOCTYPE html>
<html>
<body>
    <form action="/action_page.php" method="post">
        <!-- Name Input -->
        <label for="fname">Enter your name:</label>
        <input type="text" id="fname" name="fname" required autofocus>
        <br><br>
        <!-- Address Input -->
        <label for="lname">Enter Address:</label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <!-- Mobile Number Input -->
        <label>Enter your mobile number:</label>
        <p>
            <input name="tel1" type="text" pattern="[0-9]{3}" placeholder="###" size="3" required>
            <input name="tel2" type="text" pattern="[0-9]{3}" placeholder="###" size="3" required>
            <input name="tel3" type="text" pattern="[0-9]{4}" placeholder="####" size="4" required>
        </p>
        <br>
        <!-- Number Input with Range -->
        <label for="rangeNum">Select Range Number between 10 to 100:</label>
        <input type="number" id="rangeNum" min="10" max="100" step="2">
        <br><br>

        <!-- Slider -->
        <label for="slider">Slider:</label>
        <input type="range" id="slider" name="st" min="1" max="10" value="3">
        <br><br>

        <!-- String Input -->
        <input type="text" placeholder="Enter string" required minlength="3">
        <br><br>

        <!-- City Selection with Datalist -->
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" placeholder="Enter City Name" list="citylist" required>
        <datalist id="citylist">
            <option>New Delhi</option>
            <option>Chennai</option>
            <option>Kolkata</option>
            <option>Mumbai</option>
        </datalist>
        <br><br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
