<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Effects</title>
  <style>
    /* Link color effects */
    a:link {
      color: blue; /* Before visited */
    }
    a:visited {
      color: red; /* After visited */
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    tr:nth-child(odd) {
      background-color: blue;
      color: white;
    }
    tr:nth-child(even) {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Link Styling</h2>
  <a href="https://example.com">Visit Example.com</a>

  <h2>Styled Table</h2>
  <table>
    <tr><th>Sl. No</th><th>Name</th></tr>
    <tr><td>1</td><td>Alice</td></tr>
    <tr><td>2</td><td>Bob</td></tr>
    <tr><td>3</td><td>Charlie</td></tr>
    <tr><td>4</td><td>David</td></tr>
  </table>

</body>
</html>
