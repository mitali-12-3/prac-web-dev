<html>
<head>
    <title>Dial Pad with Image Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Dial Pad</h2>
    <div id="output">Number: </div><br>
    <img src="dialpad.png" usemap="#dialmap" width="300" alt="Dial Pad">
    <map name="dialmap">
        <area shape="circle" coords="50,50,25" href="javascript:void(0)" onclick="addNumber('1')">
        <area shape="circle" coords="150,50,25" href="javascript:void(0)" onclick="addNumber('2')">
        <area shape="circle" coords="250,50,25" href="javascript:void(0)" onclick="addNumber('3')">
        <area shape="circle" coords="50,150,25" href="javascript:void(0)" onclick="addNumber('4')">
        <area shape="circle" coords="150,150,25" href="javascript:void(0)" onclick="addNumber('5')">
        <area shape="circle" coords="250,150,25" href="javascript:void(0)" onclick="addNumber('6')">
        <area shape="circle" coords="50,250,25" href="javascript:void(0)" onclick="addNumber('7')">
        <area shape="circle" coords="150,250,25" href="javascript:void(0)" onclick="addNumber('8')">
        <area shape="circle" coords="250,250,25" href="javascript:void(0)" onclick="addNumber('9')">
        <area shape="circle" coords="150,350,25" href="javascript:void(0)" onclick="addNumber('0')">
    </map>
    <script>
        function addNumber(num) {
            document.getElementById('output').innerText += num;
        }
    </script>
</body>
</html>
