<html>
<head>
    <title>DOM</title>
</head>
<body>
    <p id="demo">Hello, World!</p>
    <button onclick="idfun()">Click Me</button><br>

    <p class="class-A">Mitali</p>
    <button onclick ="classfun()">Click here too</button><br>

    <h1>EXAMPLE</h1>
    <button onclick="tagfunc()">click click</button>

    <h2 class="kuch">EXAMPLE 2</h2>
    <button onclick="querfunc()">Touch me</button>

    <p class="text">Text 1</p>
    <p class="text">Text 2</p>
    <p class="text">Text 3</p>
    <button onclick="querAllfunc()">Touch me</button>

    <script>
        function idfun() {
            document.getElementById("demo").innerText = "Text Changed!";
        }
        function classfun(){
            let elements= document.getElementsByClassName("class-A");
            for(let i = 0; i < elements.length; i++){
                elements[i].innerText = "Altered ";
            }
        }
        function tagfunc(){
            let m= document.getElementsByTagName("h1");
            for(let i=0;i<m.length;i++){
                m[i].innerText="changes";
            }
        }
        function querfunc(){
            document.querySelector(".kuch").innerText="mii";
        }
        function querAllfunc(){
            let a= document.querySelectorAll(".text");
            for(let i=0;i<a.length;i++){
                a[i].innerText="momos";
            }
        }
    </script>
</body>
</html>
