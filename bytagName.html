<html>
<head>
    <title>TAG NAMEt</title>
</head>
<body>
    <p>Item A</p>
    <button onclick="changeTagText()">Update Tag Text</button>
    <script>
    function changeTagText() {
        let elements = document.getElementsByTagName("p");
        for (let i = 0; i < elements.length; i++) {
            elements[i].innerText = "Changed ";
        }
    }
</script>
</body>
</html>
